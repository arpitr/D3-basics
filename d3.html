<!DOCTYPE html>
<html>
<head>
  <title>D3 Tutorial</title>
</head>
<body>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script>

      var canvas = d3.select('body').append("svg")
                  .attr("width",500)
                  .attr("height",500);

      var r = 100;
      var p = Math.PI * 2;

      var group = canvas.append('g')
        .attr("transform","translate(150,150)");

      // Translate data to path <d> attribute.
      var arc = d3.svg.arc()
          .innerRadius(r-20)
          .outerRadius(r)
          .startAngle(0)
          .endAngle(p -1);

      // Create path with the data cordinates.
      group.append("path")
      .attr("d",arc);
      
  </script>
</body>
</html>
