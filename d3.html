<!DOCTYPE html>
<html>
<head>
  <title>D3 Tutorial</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
  <script>
    var dataArray = [20, 40 , 50];

    var canvas = d3.select("body")
            .append("svg")
            .attr("width",500)
            .attr("height",500)
            .text("Cool Appended by D3.");

    var bars = canvas
               .selectAll("rect") // Empty Selection.
               .data(dataArray)   // Data binds to selected rectangles if any.
               .enter()           // Placeholder for data Arrays.
                  .append("rect")
                  .attr("width",function (d) {return d*10;})
                  .attr("height", 50)
                  .attr("y",function(d,i) {return i*100;});

  </script>
</body>
</html>
