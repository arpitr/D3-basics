<!DOCTYPE html>
<html>
<head>
  <title>D3 Tutorial</title>
</head>
<body>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script>

    // Count of Data Elements.
    var dataArray = [10, 20, 30, 40 ];

    //Sort in descedning
    console.log(dataArray.sort(d3.descending));

    // Min in array.
    console.log(d3.min(dataArray));

    // Max in array
    console.log(d3.max(dataArray));

    // Lower and Upper limit in array
    console.log(d3.extent(dataArray));

    // Sum of all.
    console.log(d3.sum(dataArray));

    // Get Mean.
    console.log(d3.mean(dataArray));

    // Get Median.
    console.log(d3.median(dataArray));

    // Shuffle array elements.
    console.log(d3.shuffle(dataArray));


  </script>
</body>
</html>
