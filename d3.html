<!DOCTYPE html>
<html>
<head>
  <title>D3 Tutorial</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
  <script>
    var dataArray = [20, 40 , 50];

    var width = 500;
    var height = 500;

    var widthScale = d3.scale.linear()
                     .domain([0,60])
                     .range([0,width]);

    var color = d3.scale.linear()
                .domain([0,60])
                .range(["red","blue"]);

    // Define Container
    var canvas = d3.select("body")
            .append("svg")
            .attr("width",width)
            .attr("height",height);

    // Chandini Bar
    var bars = canvas
               .selectAll("rect") // Empty Selection.
               .data(dataArray)   // Data binds to selected rectangles if any.
               .enter()           // Placeholder for data Arrays.
                  .append("rect")
                  .attr("width",function (d) { return widthScale(d);})
                  .attr("height", 50)
                  .attr("fill",function (d) {return color(d);})
                  .attr("y",function(d,i) {return i*100;});

  </script>
</body>
</html>
