<!DOCTYPE html>
<html>
<head>
  <title>D3 Tutorial</title>
</head>
<body>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script>

    // Count of Data Elements.
    var dataArray = [10];

    var canvas = d3.select("body")
                 .append("svg")
                 .attr("width",500)
                 .attr("height",500);

    // Set exisiting DOM for circle.
    var circle = canvas.append("circle")
                 .attr("fill","yellow")
                 .attr("cx",50)
                 .attr("cy",50)
                 .attr("r",10);

   // Take me home
   circle.transition()
       .duration(1500)
       .delay(200)
       .attr('cx',200)
       .each("start",function() { d3.select(this).attr("fill","green");})
       .transition()
       .attr('cy',200)
       .transition()
       .attr('cy',50)
       .transition()
       .attr('cx',50)
       .each("end",function() {d3.select(this).attr("fill","red");});

  </script>
</body>
</html>
