<!DOCTYPE html>
<html>
<head>
  <title>D3 Tutorial</title>
</head>
<body>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script>
    // Load Data from file.
    d3.json("data.json",function (error, data) {

      if (error) return console.log(error);
      var canvas = d3.select('body').append("svg")
                  .attr("width",500)
                  .attr("height",500);

      // Data to create line with it.
      var data = [
          {"x":10,"y":20},
          {"x":20,"y":30},
          {"x":30,"y":40},
      ];

      // Translate data to path <d> attribute.
      var line = d3.svg.line()
        .x(function(d) { return d.x;})
        .y(function(d) { return d.y;});


      // Create path with the data cordinates.
      canvas.selectAll("path")
      .data([data])
      .enter()
      .append("path")
      .attr("d",line)
      .attr("fill","none")
      .attr("stroke","black")
      .attr("stroke-width",10);

    })

  </script>
</body>
</html>
