<!DOCTYPE html>
<html>
<head>
	<title>D3 Tutorial</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
  <script>
    var canvas = d3.select("body")
      			.append("svg")
      			.attr("width",500)
      			.attr("height",500)
      			.text("Cool Appended by D3.");
    var circle = canvas
    			.append("circle")
    			.attr("cx",200)
    			.attr("cy",200)
    			.attr("r",50)
    			.attr("fill","red");

    var rect = canvas
    		   .append("rect")
    		   .attr("width",100)
    		   .attr("height",100);

    var line = canvas
    		   .append("line")
    		   .attr("x1",0)
    		   .attr("y1",10)
    		   .attr("x2",200)
    		   .attr("y2",200)
    		   .attr("stroke","green")
    		   .attr("stroke-width",10);
  </script>
</body>
</html>
