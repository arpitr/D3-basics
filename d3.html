<!DOCTYPE html>
<html>
<head>
  <title>D3 Tutorial</title>
</head>
<body>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script>

    <!-- 
      //DOM Element < Data Elements (enter)
      //DOM Element > Data Elements (exit)
      //DOM Element = Data Elements (update)
    -->
    
    // Count of Data Elements.
    var dataArray = [10];

    var canvas = d3.select("body")
                 .append("svg")
                 .attr("width",500)
                 .attr("height",500);

    // Set exisiting DOM for circle.
    var circle1 = canvas.append("circle")
                 .attr("fill","red")
                 .attr("cx",50)
                 .attr("cy",50)
                 .attr("r",10);

    // Set exisiting DOM for circle.
    var circle2 = canvas.append("circle")
                 .attr("fill","red")
                 .attr("cx",50)
                 .attr("cy",100)
                 .attr("r",10);


    // Enter Method.
    var circles = canvas.selectAll('circle')
                 .data(dataArray)
                 .attr("fill","blue")
                 .enter()
                    .append("circle")
                    .attr("fill","black")
                    .attr("cx",50)
                    .attr("cy",50)
                    .attr("r",10);
    // Exit Method
    var circles = canvas.selectAll('circle')
                 .data(dataArray)
                 .attr("fill","yellow")
                 .exit()
                    .attr("fill","black")
  </script>
</body>
</html>
